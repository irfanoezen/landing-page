<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Landing Page</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
</head>
<body>
  <header class="header">
    <div class="container">
      <nav class="navbar">
        <ul class="navbar__list">
          <li class="navbar__item">
            <a class="navbar__link" href="#">Header Logo</a></li>
          <li class="navbar__item"><a class="navbar__link" href="#">header link one</a></li>
          <li class="navbar__item"><a class="navbar__link" href="#">header link two</a></li>
          <li class="navbar__item"><a class="navbar__link" href="#">header link three</a></li>
        </ul>
      </nav>
      <div class="hero">
        <div class="hero__content">
          <h1 class="hero__title">This website is awesome</h1>
          <p class="hero__text">This website has some subtext that goes here under the main title. It's a smaller font and the color is lower contrast.</p>
          <button class="hero__btn">Sign up</button>
        </div>
        <div class="hero__img">
          <img src="images/hero-img.jpg" alt="">
        </div>
      </div>
    </div>
  </header>
</body>
</html>
